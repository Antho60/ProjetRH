<!DOCTYPE html>
<html>
    <head>
        <title>Club en images</title>
        <meta charset="UTF-8">
        <script src="assets/lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <link href="assets/lib/bootstrap-social/bootstrap-social.css" rel="stylesheet" type="text/css"/>
        <link href="assets/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/script.js" type="text/javascript"></script>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Début du HEADER-->
        <div class="container-fluid">
            <!--Balise <img> Permet d'ajouté une image -->  
            <div class='row' id='borderimg-bot'>
                <img class="col-lg-12 img-head" src="assets/image/saintgobain.jpg" alt=""/>
            </div>
            <div class="row" id='border-bot'>
                <!--Ajout des boutons permettant de naviguer entre les pages -->  
                <img  class="col-lg-2 img-navbar showall" src="assets/image/Logo_Saint-Gobain.png" alt=""/>                   
                <div class='col-lg-10 bcg-btn'>
                    <a class="btn btn-facebook col-lg-3 btn-head" id='btn-image'>image</a>
                    <a class="btn btn-dropbox col-lg-3 btn-head" id='btn-like'>like</a>           
                    <a class="btn btn-facebook col-lg-3 btn-head" id='btn-dontlike'>dontlike</a>
                    <a class="btn btn-facebook col-lg-3 btn-head" id='btn-engage'>engage</a>
                </div>
            </div>     
            <!-- Fin du HEADER-->
            
            <!-- Début de l'onglet "Le Club en Image"-->
            <div class='row' id='image'>
                <div class='col-lg-12 margetitle'>
                    <div>
                        <img  class ='col-lg-offset-3 col-lg-1 border' src="assets/image/saintgobain1.png" alt=""/>
                        <h2 class='col-lg-4 padtitle'>Le club en images</h2>
                        <img  class ='col-lg-1 border' src="assets/image/saintgobain1bis.png" alt=""/>
                    </div>
                </div>            
                <!--DEBUT CAROUSSEL -->
                <div class="col-lg-offset-1 col-lg-10" id='carous'>
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="assets/image/saintgobain1bis.png" alt="" style="height: 450px; width: 100%;"/>
                            </div>
                            <div class="item">
                                <img src="assets/image/saintgobain1.png" alt="" style="height: 450px; width: 100%;"/>
                            </div>
                            <div class="item">
                                <img src="assets/image/images.jpeg" alt="" style="height: 450px; width: 100%;"/>
                            </div>
                        </div>
                        <!-- Contrôle droite & gauche -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <!--FIN CAROUSSEL -->
            <!-- Fin de l'onglet "Le Club en Image"-->
            
            <!-- Début de l'onglet "Ce que j'ai aimé"-->
            <div class='row' id='like'>
                <div class='col-lg-12 margetitle'>
                    <img  class ='col-lg-offset-3 col-lg-1 border' src="assets/image/saintgobain2.png" alt=""/>
                    <h2 class='col-lg-4 padtitle'>Ce que j'ai aimé</h2>
                    <img  class ='col-lg-1 border' src="assets/image/saintgobain2.png" alt=""/>
                </div>
            </div>
            <!-- Fin de l'onglet "Le Club en Image"-->
            
            <!-- Début de l'onglet "Ce que je n'ai pas aimé"-->
            <div class='row' id='nolike'>
                <div class='col-lg-12 margetitle'>
                    <img  class ='col-lg-offset-2 col-lg-1 border' src="assets/image/saintgobain3 bis.png" alt=""/>
                    <h2 class='col-lg-6 padtitle' id='dontlike'>Ce que je n'ai pas aimé</h2>
                    <img  class ='col-lg-1 border' src="assets/image/saintgobain3.png" alt=""/>
                </div>
            </div>
            <!-- Fin de l'onglet "Ce que je n'ai pas aimé"-->
            
            <!-- Début de l'onglet "Mes Engagements"-->
            <div class='row' id='engage'>
                <div class='col-lg-12 margetitle'>
                    <img  class ='col-lg-offset-3 col-lg-1 border' src="assets/image/saintgobain4.png" alt=""/>
                    <h2 class='col-lg-4 padtitle'>Engagements</h2>
                    <img  class ='col-lg-1 border' src="assets/image/saintgobain4bis.png" alt=""/>
                </div>
            </div>
            <!-- Fin de l'onglet "Mes Engagements"-->
        </div>
    </body>
</html>
